\n<br />\
\n1.&nbsp;&nbsp; &nbsp;Introduction and Acceptance<br />\
\n<br />\
\n1.1&nbsp;&nbsp; &nbsp;Introduction<br />\
\n<br />\
\nThese Galaxy Cup Official Rules (“Rules”) govern all stages of Galaxy Cup in Chapter 2 Season 3 for 2020 (“Galaxy Cup” or “Event”). The Event is not sponsored, endorsed, or administered by Samsung.<br />\
\n<br />\
\nThese Rules have been designed to ensure the integrity of competitive play of Fortnite (the “Game”) in connection with the Event, and are intended to promote vigorous competition and to help ensure that all competitive play of the Game is fun, fair, and free from Toxic Behavior (as defined below).<br />\
\n<br />\
\n1.2&nbsp;&nbsp; &nbsp;Acceptance<br />\
\n<br />\
\nTo participate in the Event, each player must agree (or, if a Minor (as defined below), such player’s parent or legal guardian must agree on such player’s behalf) to follow these Rules at all times, including the Code of Conduct in Section 8. A player (or, if a Minor, such player’s parent or legal guardian) may accept these Rules by clicking to accept or agree to these Rules, where this option is made available to you by Epic Games, Inc. (“Epic”) in the Game client. By participating in any game or match that is part of the Event, a player is confirming that he or she (or, if a Minor, his or her parent or legal guardian) has accepted these Rules pursuant to this Section 1.2.<br />\
\n<br />\
\n1.3&nbsp;&nbsp; &nbsp;Enforcement<br />\
\n<br />\
\nEpic will have primary responsibility for enforcing these Rules for all players at the Event and may, working with the Event Administrators (as defined below), hand out penalties to players for violations of these Rules, as further described in Section 9.<br />\
\n<br />\
\n1.4&nbsp;&nbsp; &nbsp;Amendments<br />\
\n<br />\
\nEpic may update, revise, change, or modify these Rules from time to time. For each player, his or her participation in the Event after any update, revision, change, or modification to these Rules will be deemed acceptance by such player (or, if a Minor, such player’s parent or legal guardian) of these Rules as updated, revised, changed, or modified.<br />\
\n<br />\
\n2.&nbsp;&nbsp; &nbsp;Event Structure<br />\
\n<br />\
\n2.1&nbsp;&nbsp; &nbsp;Definition of Terms<br />\
\n&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;<br />\
\n2.1.1&nbsp;&nbsp; &nbsp;Arena<br />\
\n<br />\
\nThe Game’s ranked, competitive mode composed of three (3) leagues (each, a “League”) separated into ten (10) divisions (each, a “Division”) as follows:<br />\
\n<br />\
\nOpen League: Division I (0 - 249 Hype points (“Hype”))&nbsp;<br />\
\nOpen League: Division II (250 - 499 Hype)<br />\
\nOpen League: Division III (500 - 999 Hype)<br />\
\nOpen League: Division IV (1,000 - 1,499 Hype)<br />\
\n<br />\
\nContender League: Division I (1,500 - 2,499 Hype)<br />\
\nContender League: Division II (2,500 - 3,999 Hype)<br />\
\nContender League: Division III (4,000 - 5,999 Hype)<br />\
\n<br />\
\nChampion League: Division I (6,000 - 11,999 Hype)<br />\
\nChampion League: Division II (12,000 - 15,999 Hype)<br />\
\nChampion League: Division III (16,000+ Hype)<br />\
\n<br />\
\n2.1.2&nbsp;&nbsp; &nbsp;Elimination<br />\
\n<br />\
\nAn occurrence where one player depletes the HP and Shield (if any) of another player. Subject to Section 7.1.2, elimination credit is determined by (a) the action feed located at the bottom left corner of the gameplay screen, and (b) the UI illustrating total number of eliminations earned during a single match; provided, that, in no event shall elimination credit be awarded to a player for any portion of a match following such player’s elimination.<br />\
\n<br />\
\n2.1.3&nbsp;&nbsp; &nbsp;Event Administrator<br />\
\n<br />\
\nAny Epic employee or member of the admin team, broadcast team, production team, event staff, or anyone else otherwise employed or contracted for the purpose of running the Event.<br />\
\n<br />\
\n2.1.4&nbsp;&nbsp; &nbsp;Game Mode<br />\
\n<br />\
\nA specific ruleset, set of gameplay elements, or win conditions for a given match. Game modes can be very broad and may or may not differ from one match to the next. Event Administrators will explain the specific parameters for each game mode before the beginning of a match.<br />\
\n<br />\
\n2.1.5&nbsp;&nbsp; &nbsp;Match<br />\
\n<br />\
\nA single instance of competition within the Game that is played until a player or team either achieves a Victory Royale (as defined below) or certain victory conditions are otherwise met.<br />\
\n<br />\
\n2.1.6&nbsp;&nbsp; &nbsp;Placement<br />\
\n<br />\
\nA player’s or team’s time spent in play in a match, relative to that of other players or teams in such match, prior to being eliminated. Placement rank is illustrated in the UI after being eliminated.<br />\
\n<br />\
\n2.1.7&nbsp;&nbsp; &nbsp;Session<br />\
\n<br />\
\nA set of matches that is played until a winner or multiple winners are determined by one of the following methods: (a) completion of a set number of matches or (b) completion of a set time period.<br />\
\n<br />\
\n2.1.8&nbsp;&nbsp; &nbsp;Victory Royale<br />\
\n<br />\
\nAn occurrence where a player or team meets the victory conditions of the current game mode of the match being played. Typically, this refers to obtaining a first place placement finish.<br />\
\n<br />\
\n2.2&nbsp;&nbsp; &nbsp;Schedule - All Final Times Listed in Game<br />\
\n&nbsp;&nbsp; &nbsp;<br />\
\n2.2.1&nbsp;&nbsp; &nbsp;<br />\
\n<br />\
\nJuly 25: Day 1 Session [All Regions]<br />\
\n<br />\
\n2.2.2<br />\
\n<br />\
\nJuly 26: Day 2 Session [All Regions]<br />\
\n&nbsp;&nbsp; &nbsp;<br />\
\n2.3&nbsp;&nbsp; &nbsp;Rescheduling<br />\
\n<br />\
\nEpic may, in its sole discretion, reorder the schedule and/or change the date for any match or session of the Event (or change any game mode to be played in connection therewith). However, if the Event schedule is so modified, Epic will inform all players at its earliest convenience.<br />\
\n<br />\
\n2.4&nbsp;&nbsp; &nbsp;Event Format and Scoring - Galaxy Cup<br />\
\n<br />\
\n2.4.1<br />\
\n<br />\
\nFor each applicable Galaxy Cup session, all eligible players (as determined by Epic in accordance with these Rules) must rank in the Open League (Division I, II, or III) or higher within Arena in their respective region by the start of such session to be eligible to queue up and compete during their respective region’s single session window as listed in-game.<br />\
\n<br />\
\nEach session will last approximately three (3) hours. Players may participate in a maximum of ten (10) matches during any session. Players will earn points based on the scoring system listed in Sections 2.4.2 and 2.4.3 (as applicable). Matches for a session will count only if the match begins before such session window closes.&nbsp;<br />\
\n<br />\
\nAt the conclusion of each session, and subject to the terms and conditions herein, the top point earners as listed on the in-game leaderboard (“Leaderboard”) from each region will be awarded prizes as set out in Section 2.5.1<br />\
\n<br />\
\n2.4.2&nbsp;&nbsp; &nbsp;Scoring System<br />\
\n<br />\
\nVictory Royale: 10 points<br />\
\n2nd - 5th: 7 points<br />\
\n6th - 15th: 5 points<br />\
\n16th - 25th: 3 points<br />\
\n<br />\
\nEach Elimination: 1 point<br />\
\n<br />\
\nEach Match Played: 1 point<br />\
\n<br />\
\n2.4.3&nbsp;&nbsp; &nbsp;Tiebreakers<br />\
\n<br />\
\nTiebreakers will be determined in the order presented here: (1) total points scored; (2) total Victory Royales in the session; (3) average eliminations in the session; (4) average placement per match in the session; (5) total seconds survived across all matches; and finally (6) a coin flip.<br />\
\n<br />\
