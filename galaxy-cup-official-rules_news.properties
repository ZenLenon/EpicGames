\n<br />\
\n2.5.2&nbsp;&nbsp; &nbsp;Prizing Information<br />\
\n<br />\
\nOnly the highest scoring players (as determined by Epic pursuant to this Section 2.5.2) (collectively, “Winning Players”) will be eligible to receive the prizes set forth in Section 2.5.1. &nbsp;No other player with a score lower than the Winning Players shall be, at any time or under any circumstances, entitled to win any prizes in connection with the Event.<br />\
\n<br />\
\nThe Winning Players will receive the applicable prizes set forth in Section 2.5.1 at the conclusion of the Galaxy Cup.<br />\
\n<br />\
\nFor clarity, prizes are awarded “as is” with no warranty or guarantee, either express or implied. Prizes are not transferable or assignable and cannot be transferred by Winning Players. Non-cash prizes (if any) cannot be redeemed for cash. All prize details are at the sole discretion of Epic. Terms and conditions may apply to acceptance and use of a prize.<br />\
\n<br />\
\n3.&nbsp;&nbsp; &nbsp;Player Eligibility<br />\
\n<br />\
\n3.1&nbsp;&nbsp; &nbsp;Player Age<br />\
\n<br />\
\n3.1.1&nbsp;&nbsp; &nbsp;To be eligible to participate in any Galaxy Cup match, a player must be at least 13 years old (or such other age, if greater, as may be required in such player’s country of residence). &nbsp;If a player is under 18 years of age or the age of majority as defined in such player’s country of residence (a “Minor”), such player must have permission from a parent or legal guardian in order to participate in the Event.&nbsp;<br />\
\n<br />\
\n3.1.2&nbsp;&nbsp; &nbsp;Ineligible players who mislead or attempt to mislead Event Administrators by providing false eligibility information will be subject to disciplinary actions as further described in Section 9.2.<br />\
\n<br />\
\n3.2&nbsp;&nbsp; &nbsp;Fortnite EULA<br />\
\n<br />\
\nEach player must follow the Fortnite End User License Agreement (“Fortnite EULA”) (https://www.epicgames.com/fortnite/eula). These Rules add to, and do not replace, the Fortnite EULA.<br />\
\n<br />\
\n3.3&nbsp;&nbsp; &nbsp;2FA<br />\
\n<br />\
\nEach player must enable (if not already enabled) Two-Factor Authentication (“2FA”) on his or her Epic account. &nbsp;To enable 2FA, players must visit https://epicgames.com/2FA, log in to their Epic accounts, and follow the onscreen instructions.&nbsp;<br />\
\n<br />\
\n3.4&nbsp;&nbsp; &nbsp;Epic Affiliation<br />\
\n<br />\
\nEmployees, officers, directors, agents, and representatives of Epic (including the legal, promotion, and advertising agencies of Epic) and their immediate family members (defined as spouse, mother, father, sisters, brothers, sons, daughters, uncles, aunts, nephews, nieces, grandparents, and in-laws, regardless of where they live) and those living in their household (whether or not related), and each person or entity connected with the production or administration of the Event, and each parent company, affiliate, subsidiary, agent and representative of Epic are not eligible to participate or win.&nbsp;<br />\
\n<br />\
\n3.5&nbsp;&nbsp; &nbsp;Player Names<br />\
\n<br />\
\n3.5.1&nbsp;&nbsp; &nbsp;All team and individual player names must follow the Code of Conduct in Section 8. Epic and the Event Administrators each may restrict or change team and individual player tags or screen names for any reason.<br />\
\n<br />\
\n3.5.2&nbsp;&nbsp; &nbsp;The name used by a team or player may not include or make use of the&nbsp;<br />\
\nterms Fortnite®, Epic, or any other trademark, trade name, or logo owned by or licensed to Epic.<br />\
\n<br />\
\n3.5.3&nbsp;&nbsp; &nbsp;The name used by a team or player cannot be an impersonation of another team, player, streamer, celebrity, government official, Epic employee, or any other person or entity.<br />\
\n<br />\
\n3.6&nbsp;&nbsp; &nbsp;Good Standing<br />\
\n<br />\
\nPlayers must be in good standing with respect to any Epic accounts registered by said player, with no undisclosed violations. Players must also be free of or served fully any penalties from previously breaking any official Epic rules.<br />\
\n<br />\
\n3.7&nbsp;&nbsp; &nbsp;Additional Restrictions<br />\
\n<br />\
\n3.7.1&nbsp;&nbsp; &nbsp;The Event in all parts is open to players from across the world, except as otherwise provided in this Section. &nbsp;The Event is not open to individuals wherever restricted or prohibited by applicable law or in any country disallowed by U.S. law. &nbsp;Without limitation of the foregoing, the Event is not open to individuals in Belarus, the Central African Republic, the Crimea region, the Democratic Republic of the Congo, Cuba, Eritrea, Guinea-Bissau, Iran, Iraq, Lebanon, Liberia, Libya, Myanmar (Burma), North Korea, Somalia, South Sudan, Sudan and Syria.&nbsp;<br />\
\n<br />\
\n3.7.2&nbsp;&nbsp; &nbsp;For the duration of the Event, only a single player may play on a given game machine (i.e., multiple players cannot participate on the same machine at any point during any Galaxy Cup match).<br />\
\n<br />\
\n3.7.3&nbsp;&nbsp; &nbsp;Players may only participate using an Android device.<br />\
\n<br />\
\n4.&nbsp;&nbsp; &nbsp;Player/Team Formation Rules<br />\
\n<br />\
\n4.1 &nbsp; &nbsp;&nbsp; &nbsp;Solos<br />\
\n4.1.1&nbsp;&nbsp; &nbsp;Each Solos player (or, if a Minor, such player’s parent or legal guardian) must acknowledge and accept these Rules in-game pursuant to Section 1.2 before participating in the Event.<br />\
\n5.&nbsp;&nbsp; &nbsp;Issues<br />\
\n<br />\
\n5.1&nbsp;&nbsp; &nbsp;Definition of Terms<br />\
\n<br />\
\n5.1.1&nbsp;&nbsp; &nbsp;Bug&nbsp;<br />\
\n<br />\
\nAn error, flaw, failure, or fault that produces an incorrect or unexpected result, or otherwise causes the Game and/or a hardware device to behave in unintended ways.<br />\
\n<br />\
\n5.1.2&nbsp;&nbsp; &nbsp;Intentional Disconnection&nbsp;<br />\
\n<br />\
\nA player losing connection to the Game due to player’s actions. Any actions of a player which lead to a disconnection shall be deemed intentional, regardless of the actual intent of the player. Intentional disconnection is not considered a valid technical issue for the purposes of a remake.&nbsp;<br />\
\n<br />\
\n5.1.3&nbsp;&nbsp; &nbsp;Server Crash&nbsp;<br />\
\n<br />\
\nAll players losing connection to the Game due to an issue with the Game server.<br />\
\n<br />\
\n5.1.4&nbsp;&nbsp; &nbsp;Unintentional Disconnection&nbsp;<br />\
\n<br />\
\nA player losing connection to the Game due to problems or issues with the game client, platform, network, or PC.<br />\
\n<br />\
\n5.2&nbsp;&nbsp; &nbsp;Technical Issues<br />\
\n<br />\
\nDue to the nature and scale of online competition, matches will not be restarted or made null due to Bugs, Intentional Disconnections, Server Crashes, or Unintentional Disconnections. Any technical issues or Bug encounters, whether defined in this Section 5 or not, must be played through and will not be cause for a remake.<br />\
\n<br />\
\n6.&nbsp;&nbsp; &nbsp;Communication<br />\
\n<br />\
\n6.1&nbsp;&nbsp; &nbsp;Event Administrators will be available to answer player-specific questions and provide additional assistance throughout the Event via the official player support channel found here: https://epicgames.helpshift.com/a/fortnite/?contact=1&nbsp;<br />\
\n<br />\
\n7.&nbsp;&nbsp; &nbsp;Post-Match Process<br />\
\n<br />\
\n7.1&nbsp;&nbsp; &nbsp;Scoring<br />\
\n<br />\
\n7.1.1&nbsp;&nbsp; &nbsp;The Game client will record and report a player’s score at the conclusion of such player’s participation in a match.<br />\
\n<br />\
\n7.1.2&nbsp;&nbsp; &nbsp;At times, unforeseen issues may arise that result in score reporting delays and/or inaccuracies. For the duration of the Event, the score displayed within the Leaderboard will be the official score, regardless of accuracy.&nbsp;<br />\
\n<br />\
\n8.&nbsp;&nbsp; &nbsp;Code of Conduct<br />\
\n<br />\
\n8.1&nbsp;&nbsp; &nbsp;Personal Conduct; No Toxic Behavior<br />\
\n<br />\
\n8.1.1&nbsp;&nbsp; &nbsp;All players must conduct themselves in a way that is at all times consistent with (a) the Code of Conduct in this Section 8 (“Code of Conduct”) and (b) the general principles of personal integrity, honesty, and good sportsmanship.<br />\
\n<br />\
\n8.1.2&nbsp;&nbsp; &nbsp;Players must be respectful of other players, Event Administrators, spectators, and sponsors (as applicable).<br />\
\n<br />\
\n8.1.3&nbsp;&nbsp; &nbsp;Players shall not behave in a manner (a) which violates these Rules, (b) which is disruptive, unsafe or destructive, or (c) which is otherwise harmful to the enjoyment of the Game by other users as intended by Epic (as decided by Epic). In particular, players shall not engage in harassing or disrespectful conduct, use of abusive or offensive language, game sabotage, spamming, social engineering, scamming, or any unlawful activity (“Toxic Behavior”).<br />\
\n<br />\
\n8.1.4&nbsp;&nbsp; &nbsp;Any violation of these Rules may expose a player to disciplinary action as further described in Section 9.2, whether or not that violation was committed intentionally.<br />\
\n<br />\
\n8.2&nbsp;&nbsp; &nbsp;Competitive Integrity<br />\
\n<br />\
\n8.2.1&nbsp;&nbsp; &nbsp;Each player is expected to play within the spirit of the Game and these Rules at all times during any Event match. &nbsp;Any form of unfair play is prohibited by these Rules, and may result in disciplinary action. &nbsp;Examples of unfair play include the following:<br />\
\n<br />\
\nCollusion (as defined below), match fixing or throwing, bribing a referee or match official, or any other unfair or illegal action or agreement to intentionally influence (or attempt to influence) the outcome of any match or Event.<br />\
\n<br />\
\nHacking or otherwise modifying the intended behavior of the Game client.<br />\
\n<br />\
\nPlaying or allowing another player to play on an Epic account registered in another person’s name (or soliciting, encouraging, or directing someone else to do so).<br />\
\n<br />\
\nUsing any kind of cheating device, program, or similar cheating method to gain a competitive advantage.<br />\
\n<br />\
\nIntentionally exploiting any game function (e.g., an in-game bug or glitch) in a manner not intended by Epic in order to gain a competitive advantage.<br />\
\n<br />\
\nUsing distributed denial of service attacks, swatting, or similar methods to interfere with another player’s connection to the Game’s game client.<br />\
\n<br />\
\nUsing macro keys or similar methods to automate in-game actions.<br />\
\n<br />\
\nIntentionally disconnecting from a match without a legitimate reason for doing so.<br />\
\n<br />\
\nAccepting any gift, reward, bribe, or compensation for services promised, rendered, or to be rendered in connection with unfair play of the Game (e.g., services designed to throw or fix a match or session).<br />\
\n<br />\
\nUtilizing outside assistance regarding the location of other players, other players’ health or equipment, or any other information not otherwise known to the player by the information on his or her own screen (e.g., looking at or attempting to look at spectator monitors while currently in a match). For clarity, a player’s receipt of coaching or use of the in-game replay tool does not fall within this prohibition.<br />\
\n<br />\
\n8.2.2&nbsp;&nbsp; &nbsp;Players may not work together to deceive or otherwise cheat other players during any match (“Collusion”). Examples of Collusion include the following:<br />\
\n<br />\
\nTeaming: Players working together during the match while on opposing teams.<br />\
\n<br />\
\nPlanned Movement: Agreement between 2 or more opposing players to land at specific locations or to move through the map in a planned way before the match begins.<br />\
\n<br />\
\nCommunication: Sending or receiving signals (both verbal and non-verbal) to communicate with opposing players.<br />\
\n<br />\
\nItem Dumping: Intentionally dropping items for an opposing player to collect.<br />\
\n<br />\
\nFeeding: Intentionally allowing oneself to be eliminated by an opposing player.<br />\
\n8.3 &nbsp; &nbsp;&nbsp; &nbsp;Wagering<br />\
\nPlayers shall not (a) conduct or promote betting, wagering, or gambling on the Event or any portion thereof, or (b) benefit, either directly or indirectly, from betting, wagering, or gambling on the Event or any portion thereof.<br />\
\n<br />\
\n8.4&nbsp;&nbsp; &nbsp;Harassment<br />\
\n<br />\
\n8.4.1&nbsp;&nbsp; &nbsp;Players are prohibited from engaging in any form of harassing, abusive, or discriminatory conduct based on race, color, ethnicity, national origin, religion, political opinion or any other opinion, gender, gender identity, sexual orientation, age, disability, or any other status or characteristic protected under applicable law.<br />\
\n<br />\
\n8.4.2&nbsp;&nbsp; &nbsp;Any player who witnesses or is subjected to harassing, abusive, or discriminatory conduct should notify an Epic Esports Coordinator or Event Administrator. All complaints reported pursuant to this Section 8.4.2 will be promptly investigated and appropriate action will be taken. Retaliation against any player who brings forward a complaint or cooperates in the investigation of a complaint is prohibited.<br />\
\n<br />\
\n8.5&nbsp;&nbsp; &nbsp;Confidentiality<br />\
\n<br />\
\nA player may not disclose to any third party any confidential information provided by the Event Administrators, Epic, or its affiliates concerning the Game, the Event, Epic, or its affiliates, by any method of communication, including by posting on social media channels.<br />\
\n<br />\
\n8.6&nbsp;&nbsp; &nbsp;Illegal Conduct<br />\
\n<br />\
\nPlayers are required to comply with all applicable laws at all times.<br />\
\n<br />\
\n9.&nbsp;&nbsp; &nbsp;Rules and Conduct Violations<br />\
\n<br />\
\n9.1&nbsp;&nbsp; &nbsp;Investigation and Compliance<br />\
\n<br />\
\nPlayers agree to fully cooperate with Epic and/or an Event Administrator (as applicable) in the investigation of any violation of these Rules. If Epic and/or an Event Administrator contacts a player to discuss the investigation, the player must be truthful in the information that he or she provides to Epic and/or an Event Administrator. Any player found to have withheld, destroyed, or tampered with any related information, or otherwise found to have mislead Epic and/or an Event Administrator during an investigation, will be subject to disciplinary action as further described in Section 9.2.<br />\
\n<br />\
